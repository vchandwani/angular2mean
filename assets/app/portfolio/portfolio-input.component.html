<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" id="content" class="form-control" [ngModel]="message?.content" name="content" required>
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<div class="col-md-8 col-md-offset-2">

    <p-table #dt [columns]="cols" [value]="portfolios" [paginator]="true" sortMode="multiple" [rows]="20">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container *ngIf='col.field == "Date"'>
                        {{rowData[col.field] | date }}
                    </ng-container>
                    <div *ngIf='col.field != "_id" && col.field != "Date"'>
                        {{rowData[col.field]}}
                    </div>
                    <ng-container *ngIf='col.field == "_id"'>
                        <div class="config">
                            <a (click)="onEdit(rowData)">Edit</a>
                            <a (click)="onDelete(rowData)">Delete</a>
                        </div>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!--<app-message [message]="message" *ngFor="let message of messages"></app-message>-->
</div>
